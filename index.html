<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <!--引入jQuery-->
    <script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.js"></script>
</head>
<body>
<audio src="./music/1.mp3" id="aud" autoplay="autoplay" controls="controls" preload="auto">
    您的浏览器不支持audio属性，请更换浏览器在进行浏览。
</audio>
<!-- 当前歌词 -->
<span id="lyrics"></span>
<!-- 所有歌词 高亮 -->
<div id="div"></div>
<script type="text/javascript">
    $.ajax({
        url: './api/lyrics.php',
        type: 'get',
        dataType: 'json',
        success: function (result) {

            if (result.code == 200) {
                var html = '';
                //获取歌词
                $.each(result.data, function (index, val) {
                    html += '<p class="lyr_' + index + '">';
                    html += val;
                    html += '</p>';
                });
                $("#div").html(html);
                $('#aud')[0].ontimeupdate = function () {
                    //音频当前的播放位置发生改变时触发
                    var currentTime = this.currentTime + '';
                    // 当前播放时间
                    var now = currentTime.split('.');
                    // 当前时间的歌词
                    $.each(result.data, function (index, val) {
                        if (index == now[0]) {
                            var lyr = result.data[now[0]];
                            var _class = '.lyr_' + now[0];
                            $("#lyrics").html(lyr);
                            $(_class).css('color', 'red');
                        }
                    });
                }
            }
        },
        error: function (error) {
            console.log(error)
        }
    });


</script>


</body>
</html>
